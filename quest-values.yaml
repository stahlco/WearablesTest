service:
  annotations: {}
  type: ClusterIP
  port: 9000
  expose:
    postgresql:
      enabled: false
      port: 8812
    influxdb:
      enabled: true      # Change this to true
      port: 9009

questdb:
  dataDir: /var/lib/questdb
  configStorageType: ConfigMap
  serverConfig:
    enabled: true        # Enable server config
    options:
      # Enable ILP over HTTP on port 9000
      line.http.enabled: "true"
      http.bind.to: "0.0.0.0:9000"
      
      # Optional: Also enable ILP over TCP on port 9009 for better performance
      line.tcp.enabled: "true"
      line.tcp.net.bind.to: "0.0.0.0:9009"
