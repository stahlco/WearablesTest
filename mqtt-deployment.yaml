apiVersion: v1
kind: ConfigMap
metadata:
  name: mosquitto-config
  namespace: kafka
data:
  mosquitto.conf: |
    listener 1883 0.0.0.0
    allow_anonymous true
    log_dest stdout
    log_type all
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
  namespace: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      containers:
      - name: mosquitto
        image: eclipse-mosquitto:2
        ports:
        - containerPort: 1883
          name: mqtt
        volumeMounts:
        - name: config
          mountPath: /mosquitto/config
        readinessProbe:
          tcpSocket:
            port: 1883
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 1883
          initialDelaySeconds: 15
          periodSeconds: 20
      volumes:
      - name: config
        configMap:
          name: mosquitto-config
---
apiVersion: v1
kind: Service
metadata:
  name: mosquitto-service
  namespace: kafka
spec:
  selector:
    app: mosquitto
  ports:
  - port: 1883
    targetPort: 1883
    protocol: TCP
    name: mqtt
